{% extends 'app/base.html' %}

{% block title %}Ajouter un Type d'avion{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Ajouter un type d'avion</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'typeavion_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
